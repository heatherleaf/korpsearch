<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="korpsearch.js"></script>
  <link rel="stylesheet" href="demo.css"/>
</head>

<body>
  <h1>Korpsearch demo</h1>

  <div id="error"></div>

  <table id="corpora-table"></table>

  <p>
    <label>CQP search string: <input type="text" id="search-string" size="50"/></label>
    <button id="search-button">Search</button>
    &nbsp;&nbsp;
    <select id="search-examples"></select>
  </p>

  <p id="search-type">
    <label><input type="radio" name="search-type" value="qwic" checked> Search for examples</label>
    <label><input type="radio" name="search-type" value="statistics"> Statistics</label>
  </p>

  <table id="search-info-container">
    <td id="search-info"></td>
    <td id="navigation-container">
      <button id="navigate-first">&lt;&lt;</button>
      <button id="navigate-prev">&lt;</button>
      <button id="navigate-next">&gt;</button>
      <button id="navigate-last">&gt;&gt;</button>
    </td>
    <td></td>
  </table>

  <div id="results-container">
  </div>
</body>
</html>
