<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="korpsearch.js"></script>
  <link rel="stylesheet" href="demo.css">
  <link rel="icon" href="data:,">
  <title>Korpsearch demo</title>
</head>

<body>
  <h1>Korpsearch demo</h1>

  <div id="error"></div>

  <table id="corpora-table"></table>

  <p id="query-group">
    <label>CQP search string: <input type="text" id="search-string" size="50"/></label><select id="search-examples"></select>
    &nbsp;
    <button><label><input type="radio" name="search-type" id="search-kwic" value="kwic" checked> Search</label></button>
    &nbsp;
    <button><label><input type="radio" name="search-type" id="search-stat" value="statistics"> Statistics</label></button>
  </p>

  <p id="search-type">
  </p>

  <table id="search-info-container">
    <td id="search-info"></td>
    <td id="navigation-container">
      <button id="navigate-first">&lt;&lt;</button>
      <button id="navigate-prev">&lt;</button>
      <button id="navigate-next">&gt;</button>
      <button id="navigate-last">&gt;&gt;</button>
    </td>
    <td></td>
  </table>

  <div id="results-container">
  </div>
</body>
</html>
